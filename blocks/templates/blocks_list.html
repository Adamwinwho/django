<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	  <title>Python部落论坛</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <div class="jumbotron">
			<h1><center>Python部落论坛</center></h1>
		  </div>
        </div>
        <div class="col-md-10">
	      {% for b in blocks %}
	      <div class="blockitem">
            <div class="panel panel-default">
		      <div class="panel-heading">
                  <a href={% url "article_list" b.id %}>{{b.name}}</a>
				<span class="pull-right">管理员:{{b.owner.username}}</span>
			  </div>
			  <div class="panel-body">
			    {{b.desc}}
			  </div>
		    </div>
	      </div>
	      {% endfor %}
		</div>
        <div class="col-md-2">
          <div class="panel panel-success">
            <div class="panel-body">
              {% if user.is_authenticated %}
                <span>{{user.username}}</span>
                {% if msg_cnt %}
                <a href="{% url "message_list" %}"><span class="badge">{{msg_cnt}}</span></a>
                {% endif %}
                <br/>欢迎来到论坛<br />
                <a href="{% url "logout_then_login" %}">登出</a>
				<a href="{% url "password_change" %}">修改密码</a>
              {% else %}
                <p>匿名用户.请<a href="{% url "login" %}">登陆</a></p>
              {% endif %}
            </div>
          </div>
        </div>
	  </div>
    </div>
  </body>
</html>
