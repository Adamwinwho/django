{% extends "base.html" %}
{% block content %}
<div class="col-sm-12">
  <ol class="breadcrumb">
	<li><a href={% url "blocks_list" %}>首页</a></li>
	<li><a href={% url "article_list" b.id %}>{{b.name}}</a></li>
	<li class="active">发表文章</li>
  </ol>
  {% if messages %}
    {% for message in messages %}
	  <div class="alert alert-info">{{message}}</div>
	{% endfor %}
  {% endif %}
  <form method="POST" action="" class="form-horizontal">{% csrf_token %}
    <div class="form-group">
      <label for="inputtitle" class="col-sm-2 col-md-1 control-label">标题</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="inputtext" class="col-sm-2 col-md-1 control-label">内容</label>
      <div class="col-sm-10">
        <textarea name="content" class="form-control" rows="12"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-md-offset-1 col-sm-10">
        <button class="btn btn-primary" type="submit">发表文章</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
