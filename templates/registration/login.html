{% extends "base.html" %}
{% block content %}
  <div class="row">
	<div class="col-md-12">
	  {% if form.errors %}
	    <div class="alert alert-danger">{{ form.errors }}</div>
	  {% endif %}
	</div>
  </div>
  <div class="row">
	<div class="col-md-3">
	  &nbsp;
	</div>
	<div class="col-md-6">
	  <div class="panel panel-info">
		<div class="panel-heading">
		  <b>登陆</b>
		</div>
		<div class="panel-body">
		  <form method="post" action="{% url "login" %}">{% csrf_token %}
			<div class="input-group">
			  <span class="input-group-addon">用户名</span>
			  <input id="id_username" maxlength="254" name="username" type="text" class="form-control"/>
			</div>
			<br />
			<div class="input-group">
			  <span class="input-group-addon">密码</span>
			  <input id="id_password" maxlength="254" name="password" type="password" value="{{next}}" class="form-control"/>
			</div>
			<br />
			<div class="input_group">
			  <button type="submit" class="btn btn-primary">登陆</button>
			  <span class="pull-right"><a href="{% url "password_reset" %}">忘记密码?</a></span>
			</div>
		  </form>
		</div>
	    <div class="panel-footer">
		  <a href="{% url "usercenter_register" %}">还没有帐号?赶紧注册吧...</a>
	    </div>
	  </div>
	</div>
  </div>
{% endblock %}
